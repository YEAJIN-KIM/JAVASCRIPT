<!--weather-->
<script>
    $("#cityBtn").click(function(){
        let apiUrl = "https://api.openweathermap.org/data/2.5/weather?q="+"cheonan"+"&appid="+"ce3ec5659c063a35c389fd1eeb5e0a67"+"&units=metric";

    $.ajax({
            url: apiUrl,
           // https://api.openweathermap.org/data/2.5/weather?q=cheonan&appid=ce3ec5659c063a35c389fd1eeb5e0a67 
            type : "GET",
            success : function (data) {
                data.value="";

                console.log(data);
                console.log("현재온도 : "+ data.main.temp );
                console.log("체감온도 :" + data.main.feels_like);
                console.log("현재습도 : "+ data.main.humidity);
                console.log("날씨 : "+ data.weather[0].main );
                console.log("상세날씨설명 : "+ data.weather[0].description );
                console.log("날씨 이미지 : "+ data.weather[0].icon );
                console.log("바람   : "+ data.wind.speed );
                console.log("나라   : "+ data.sys.country );
                console.log("도시이름  : "+ data.name );
                console.log("구름  : "+ (data.clouds.all) +"%" ); 
                
                let temp = data.main.temp;
                let tempr = data.main.feels_like;
                let humidity = data.main.humidity;
                let weatherm = data.weather[0].main;
                let weatherd = data.weather[0].description;
                let country = data.sys.country;
                let city = data.name;
                let wind = data.wind.speed;
                let cloud = data.clouds.all;


                let imgURL = "http://openweathermap.org/img/w/" + data.weather[0].icon + ".png";
              
              /*아이콘 표시*/
              $('#img').attr("src", imgURL);

              /* print out*/
              $('#country').append( '✈ '+ country +', '+ city  );  
              $('#temp').append(  temp + '℃' );  
              $('#tempr').append( 'Feels_like ' + tempr + 'ºC' );  
              $('#humidity').append('🌧 '+ humidity + '%'); 
              $('#weatherm').append('✿ '+weatherm ); 
              $('#wind').append('➼ '+wind +'m/s' ); 
              $('#cloud').append('☁ '+ cloud + '%'); 

              

            }
            
        }); 
    }); 
    
</script>

        <table>
            <tr>
                <td><img class="wether_info" src="" id="img"></img></td>  <td><form id="temp" class="temp" style="color: lightcoral; font-size: 30px;"></form></td>
            </tr>
        </table>
        
        
        <form id="tempr" class="tempr" style="color:rgb(57, 60, 68); background-color: rgb(252, 241, 146);"></form>
        
      
        <table>
            <tr>
                <td><form id="humidity" class="humidity" style="color:rgb(137, 210, 235);"></form></td>
                <td><form id="cloud" class="cloud" style="color:rgb(71, 163, 224);"></form></td>
                <td><form id="wind" class="wind" style="color:rgb(98, 133, 209);"></form></td> 
                
            </tr>
        </table>

        
        <form id="weatherm" class="weatherm" style="color:rgb(106, 192, 96);"></form>

    </div>
