<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>
            <!-- first name-->
            <label for="first_name">FIRST NAME</label>
            <input id="first_name" type="text" autofocus name="first_name" placeholder="John">
        </li>

        <li>
            <!-- last name-->
            <label for="last_name">LAST NAME</label>
            <input id="last_name" type="text" name="last_name" placeholder="Smith">
        </li>

        <li>
            <!-- age-->
            <label for="age">AGE</label>
            <input id="age" type="number" name="age" min="6" max="99" placeholder="6-99">
        </li>

        <li>
            <!-- email-->
            <label for="email">EMAIL</label>
            <input id="email" type="email" name="email" placeholder="john@smith.org">
        </li>

        <li>
            <!-- homepage-->
            <label for="homepage">Homepage</label>
            <input id="homepage" type="ud" name="homepage" placeholder="www.smith.org">
        </li>

        <li>
            <!-- password-->
            <label for="password">Password</label>
            <input id="password" type="password" name="password" value="" autocomplete="off" placeholder="8-10 Characters">
        </li>

        
        <li>
            <!-- password confirmation-->
            <label for="password_confirmation">Password Confirmation</label>
            <input id="password_confirmation" type="password" name="password_confirmation" value="" autocomplete="off" placeholder="Repeat password">
        </li>

        <li>
            <input id="submit" type="submit" value="Register">
        </li>
    </ol>
</body>
</html>
